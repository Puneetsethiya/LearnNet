<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Manage Users | LearnNet</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
--bg-color:#f1f5f9;
--primary-color:#2d3748;
--accent-color:#6b46c1;
--hover-color:#805ad5;
--text-light:#fff;
--card-shadow:rgba(0,0,0,.1);
}

body{
margin:0;
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
background:var(--bg-color);
color:var(--primary-color);
}

/* ================= DESKTOP ORIGINAL ================= */

.navbar{
background:var(--primary-color);
color:white;
padding:16px 30px;
display:flex;
justify-content:space-between;
align-items:center;
font-size:1.3em;
position:fixed;
width:100%;
top:0;
z-index:1000;
}

.nav-title{
font-size:1.8em;
font-weight:bold;
white-space:nowrap;
}

.sidebar{
position:fixed;
top:80px;
left:0;
width:250px;
height:calc(100% - 80px);
background:var(--primary-color);
padding:20px 0;
display:flex;
flex-direction:column;
gap:15px;
}

.sidebar a{
color:white;
text-decoration:none;
font-size:1.1em;
padding:12px 20px;
display:flex;
align-items:center; 
gap:10px;
}

.sidebar a:hover{
background:var(--hover-color);
border-radius:0 6px 6px 0;
}

.content{
margin-left:270px;
padding:100px 30px 40px;
}

table{
width:100%;
border-collapse:collapse;
background:white;
border-radius:10px;
overflow:hidden;
box-shadow:0 8px 20px var(--card-shadow);
}

th,td{
padding:15px;
border-bottom:1px solid #e0e7ff;
text-align:center;
}

th{
background:var(--accent-color);
color:white;
}

.unenroll-btn{
background:#e74c3c;
color:white;
border:none;
padding:8px 15px;
border-radius:5px;
cursor:pointer;
}

.unenroll-btn:hover{
background:#c0392b;
}

/* ================= HAMBURGER ================= */

.hamburger{
display:none;
cursor:pointer;
}

/* ================= MOBILE (SAME STYLE AS DASHBOARD) ================= */

@media(max-width:900px){


/* navbar fix */
.navbar{
  padding:12px 14px;
  justify-content:space-between;
}

/* smaller title so hamburger fits */
.nav-title{
  font-size:0.85em;
  max-width:70%;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

/* FORCE hamburger visible */
.hamburger{
  display:block !important;
  font-size:26px;
  color:white;
    margin-right:25px; 
}

/* slide sidebar */
.sidebar{
  left:-260px;
  transition:.3s ease;
  top:50px;
}

.sidebar.mobile-open{
  left:0;
}

/* remove left padding completely */
.content{
  margin-left:0 !important;
  padding:110px 10px 30px;   /* ðŸ‘ˆ no left shift */
}



/* table scroll on small screens */
.table-wrapper{
overflow-x:auto;
}

table{
min-width:700px;
}

}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">

<div class="nav-title">
<i class="fas fa-chalkboard-teacher"></i> LearnNet Admin Dashboard
</div>

<div class="hamburger" onclick="toggleSidebar()">â˜°</div>

</nav>

<!-- SIDEBAR -->
<div class="sidebar">
<a href="admindashboard.html"><i class="fas fa-home"></i> Dashboard</a>
<a href="manageusers.html"><i class="fas fa-users-cog"></i> Manage Users</a>
<a href="managecourses.html"><i class="fas fa-book"></i> Manage Courses</a>
<a href="index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- CONTENT -->
<div class="content">

<h1>Manage Users</h1>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Username</th>
<th>Course</th>
<th>Enroll Date</th>
<th>Enroll Time</th>
<th>Action</th>
</tr>
</thead>

<tbody id="userTable"></tbody>
</table>
</div>

</div>

<script>

/* MOBILE SIDEBAR TOGGLE */
function toggleSidebar(){
  document.querySelector(".sidebar").classList.toggle("mobile-open");
}

/* LOAD USER DATA */

async function loadUserData(){

try{

const res = await fetch("/admin/overview");
const data = await res.json();

const table = document.getElementById("userTable");
table.innerHTML = "";

if(!data.all || data.all.length === 0){
table.innerHTML = `<tr><td colspan="5">No enrollments</td></tr>`;
return;
}

data.all
.filter(e => !e.unenrollmentDate)
.forEach(enroll => {

const created = enroll.createdAt ? new Date(enroll.createdAt) : null;

const row = document.createElement("tr");

row.innerHTML = `
<td>${enroll.username}</td>
<td>${enroll.courseName}</td>
<td>${created ? created.toLocaleDateString() : "N/A"}</td>
<td>${created ? created.toLocaleTimeString() : "N/A"}</td>
<td>
<button class="unenroll-btn"
onclick="unenrollUser('${enroll.username}','${enroll.courseName}')">
Unenroll
</button>
</td>
`;

table.appendChild(row);

});

}catch{
alert("Failed to load users");
}

}

/* UNENROLL */

async function unenrollUser(username, courseName){
try{

const res = await fetch("/admin/delete-enrollment",{
method:"DELETE",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ username, courseName })
});

const data = await res.json();

if(!res.ok) throw new Error(data.message);

alert("User unenrolled successfully!");
loadUserData();

}catch(err){
alert("âŒ Failed: " + err.message);
}
}

/* LOGOUT */
document.getElementById("logout").onclick=e=>{
e.preventDefault();
location.href="auth.html";
};

document.addEventListener("DOMContentLoaded",loadUserData);

</script>

</body>
</html>
